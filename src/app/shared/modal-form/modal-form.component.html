<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Título:</label>
            <input type="text" class="form-control" placeholder="Introducir un título" formControlName="title">
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" class="form-control" placeholder="Detalle una descripción" formControlName="description">
        </div>
        <div class="form-group">
            <label>Imagen:</label>
            <input type="text" class="form-control" placeholder="Introducir la url de una imagen" formControlName="images">
        </div>
        <div class="form-group">
            <label>Introduzca fecha:</label>
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <input type="text"
                       class="form-control"
                       #dp="bsDatepicker"
                       bsDatepicker
                       [bsValue]="bsValue" formControlName="date">
              </div>
        </div>
        <div class="form-group">
            <label>Seleccionar tipo</label>
            <select class="form-control" formControlName="type">
                <option value="movie">Película</option>
                <option value="videogame">Video Juego</option>
                <option value="ebook">e-Book</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>

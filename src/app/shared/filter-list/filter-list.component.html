<ul class="list-group">
    <li class="list-group-item active">Ordenar por:</li>
    
    <li class="list-group-item" *ngFor="let item of orderItems; let i = index">
        <div class="order-item">
            <input class="form-check-input" type="checkbox"(click)="orderItem(item.target)">
            <label class="form-check-label" for="defaultCheck1">
               {{ item.name }}
            </label>
        </div>
    </li>
</ul>
